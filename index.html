<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solution to Tech2edge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>



<body>
        <!-- Header -->
        <!-- Navigation bar with dropdown menu -->
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-nav nav-item nav-item-left align-items-center">
                <a href="#">
                    <i class="ri-arrow-left-line"></i>
                </a>
            </div>
            <div class="container-fluid navbar-middle-section ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                TV shows
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">1</a></li>
                                <li><a class="dropdown-item" href="#">2</a></li>
                                <li><a class="dropdown-item" href="#">3</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="justify-content-center" href="#">
                                <span class="tv-icon-img">
                                    <img class="justify-content-center" src="./images/TvIcon-removebg-preview.png"
                                        alt="brand icon">
                                </span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Movies
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">1</a></li>
                                <li><a class="dropdown-item" href="#">2</a></li>
                                <li><a class="dropdown-item" href="#">3</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Recently Added
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">1</a></li>
                                <li><a class="dropdown-item" href="#">2</a></li>
                                <li><a class="dropdown-item" href="#">3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="navbar-nav nav-item nav-item-right align-items-center">
                <a href="#">
                    <i class="ri-menu-4-fill"></i>
                </a>
            </div>
        </nav>

        <!-- main container -- Hero section  -->
        <!-- large image with text overlay -->
        <div class="hero-container mt-4">
            <!-- left sidebar -->
            <!-- Show season name -->
            <div class="left-side-bar text-light">
                <a href="#">Season 1</a>
                <a href="#">Season 2</a>
            </div>
            <!-- Right container -->
            <div class="right-container text-light">
                <div class="series-name h1" id="seriesName">
                    Sacred Games
                </div>
                <div class="season-name" id="seasonName">
                    Season 1
                </div>
                <!-- container for matching and episode name -->
                <div class="d-flex details-of-show-container" id="detailsContainer">
                    <div class="match text-grey">
                        90% Match
                    </div>
                    <li class="episode-number" id="episodeNumber">
                        Episode No. 
                    </li>
                </div>
                <!-- Buttons play and myList -->
                <div class="buttons-resume-mylist">
                    <button type="button" class="btn btn-resume btn-danger" id="resumeBtn">
                        <i class="ri-play-fill"></i> Resume
                    </button>
                    <button type="button" class="btn btn-my-list btn-danger">
                        <i class="ri-add-fill"></i> My List
                    </button>
                </div>
            </div>
            
        </div>
        

        <!-- footer section -->
        <!-- swiper-slides-per-view -->
        <div class="slider-container">
            <div class="container">
                <div class="swiper card_slider">
                    <div class="swiper-wrapper" id="swiperWrapper"> </div>
                    <!-- <div class="modal-dialog modal-dialog-centered"></div> -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="footer-border"></div>



    <!-- swipper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
